                        <option value="MG">Manga</option>
                        <option value="CB">Comic</option>
                        <option value="VG">Video Game</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="fDescription" class="form-label">Description</label>
                    <textarea class="form-control" id="fDescription" cols="30" rows="10"
                        placeholder="Write something.."></textarea>
                </div>
                <div class="mb-3">
                    <label for="fFile" class="form-label">Image</label>
                    <input class="form-control" type="file" id="fFile">
                </div>
                <div id="formButtons" class="gap-2 d-md-flex justify-content-end">
                    <input id="cancel-button" class="btn btn-primary" type="button" value="Cancel">
                    <input id="submit-button" class="btn btn-primary" type="submit" value="Submit">
